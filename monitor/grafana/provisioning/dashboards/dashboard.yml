apiVersion: 1

providers:
  - name: 'Prometheus'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    editable: true
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards # path to dashboard files on disk. Required when using the 'file' type
      foldersFromFilesStructure: true
      
